<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>String</title>
</head>
<body>
	<form action="#" method="#" accept-charset="utf-8">
		Your name :
		<input type="text" name="name" id="name"><br>
		<input type="button" value="submit" name="" onclick="myFunction()">
	</form>
		Yêu cầu 1 -Your name: <p id="YC1"></p>
		Yêu cầu 2 -DemSoTu: <p id="YC2"></p>
		Yêu cầu 3 -Thay Ten: <p id="YC3"></p> <br>
		Yêu cầu 4 -Vi tri chu n: <p id="YC4"></p> <br>
		Yêu cầu 5: <p id="YC5"></p> <br>
		Yêu cầu 6: <p id="YC6"></p> <Br>
		Yêu cầu 7: <p id="YC7"></p> <Br>
	<script  type="text/javascript" charset="utf-8" async defer>
		function myFunction(){
			var txt = document.getElementById("name").value;
			var txt2="";
			document.getElementById('YC1').innerHTML=txt;
			document.getElementById('YC2').innerHTML=txt.length;
			var pos = txt.lastIndexOf(" ");
			txt2=txt.slice(1,pos);
			var pos2 = txt2.lastIndexOf(" ");
			var txt3=txt.slice(0,pos2+1) +" PHP09"+ txt.slice(pos,txt.length);
			document.getElementById('YC3').innerHTML=txt3;
			var pos3=txt.indexOf("n")
			document.getElementById('YC4').innerHTML=pos3;
			document.getElementById('YC5').innerHTML=txt.toUpperCase();
			document.getElementById('YC6').innerHTML=txt.toLowerCase();
			var pos4=txt.indexOf(" ");
			var txt4=txt.slice(pos4,txt.length);
			document.getElementById('YC7').innerHTML=txt4;

		}
	</script>
</body>
</html>
