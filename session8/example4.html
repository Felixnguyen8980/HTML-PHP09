<!DOCTYPE html>
<html>
<head>
	<title>For-while</title>
</head>
<body>
	<form action="#" method="#" accept-charset="utf-8">
		<input type="text" name="number" id="number" onchange><br>
		<input type="button" name="" value="submit" onclick="myFunction()">
	</form>
	<script type="text/javascript" charset="utf-8" async defer>
		function myFunction(){
			var x=document.getElementById("number").value;
		 	for (var i = 0; i <=x; i++) {
		 		if(i%15==0){
					document.write("MUOI LAM <br>");
				}
				else{
					if(i%10==0){
						document.write("MUOI <br>");
					}
					else
				 	  if (i%3==0) {
				  	 document.write("BA <br>");
				  	 }
				}
			}
		}
	</script>
</body>
</html>
