<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form type expriment</title>
</head>
<body>
	<div class="frame">
		<form action="#" method="post" name="test_form">
			<p>ulr: <input type="url" name="url" 
			pattern="http://.+" required 
			></p>
			<p>tel: <input type="tel" name="telephonenumber" required pattern=""></p>
			<p>email: <input type="text" name="telephonenumber"></p>
			<p>number:<input type="number" name="investment" id="investment" min="100" max="1000" step="100"></p>
			<p></p>
			<p>Rate that book from 1 to 5: <input type="range" name="Rate" min="1" max="5"></p>
			<span><input type="submit" name="submit" id="submit"></span>
		</form>
	</div>	
</body>
</html>
