<!DOCTYPE html>
<html>
<head>
	<title>Show-hide</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container">
		  <button id="hide" type="" onclick="hide()">Hide</button>
		  <button id="show" type="" onclick="show()">Show</button>
	</div>
	<p id="content"<>Suzuki Honda Toyota</p>
	<script  type="text/javascript" charset="utf-8" async defer>
		$(document).ready(function(){
			$('#hide').click(function(){
				$('p').hide();
			})
			$('#show').click(function(){
				$('p').show();
			})
	
		})
	</script>
</body>
</html>
